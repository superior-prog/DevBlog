{% extends "base.html" %}
{% load static %}

{% block content %}


<!-- Page Header -->
<header class="masthead" style="background-image: linear-gradient(to top, #09203f 0%, #537895 100%);">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{ task }} Blog</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="site-section">
    <div class="container">

        <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="d-flex align-items-center">
                    <div>
                        <h2>Delete Blog</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <form class="p-4 p-md-5 border rounded" method="post" action="{% url 'delete-blog' item.slug %}">
                    <h3 class="text-black mb-5 border-bottom pb-2">Do you want to delete <b>{{ item.blog_title }}
                        ?</b>
                    </h3>

                    {% csrf_token %}

                    <div class="col-12">
                        <a href="{% url 'blog-details' item.slug  %}"
                           class="btn btn-block btn-outline-danger btn-md"
                           type="submit">Cancel</a>
                        <button class="btn btn-block btn-danger btn-md" type="submit">Delete</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
