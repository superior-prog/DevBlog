<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="{% static 'assets/log-reg/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/log-reg/css/style.css' %}">
</head>
<body>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'assets/log-reg/images/signin-image.jpg' %}" alt="sing up image">
                    </figure>
                    <a href="{% url 'user-register' %}" class="signup-image-link">Create an Account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Log in</h2>
                    <form method="POST" class="register-form" id="login-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label><i class="zmdi zmdi-account material-icons-email"></i></label>
                            {{ form.email|add_class:"form-control" }}
                            {{ form.email.errors }}
                        </div>

                        <div class="form-group">
                            <label><i class="zmdi zmdi-lock"></i></label>
                            {{ form.password|add_class:"form-control" }}
                            {{ form.password.errors }}
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="{% static 'assets/log-reg/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets/log-reg/js/main.js' %}"></script>
<script>
    const form_fields = document.getElementsByTagName("input")

    form_fields[1].placeholder = 'Email Address'
    form_fields[2].placeholder = 'Password'
</script>
</body>
</html>
